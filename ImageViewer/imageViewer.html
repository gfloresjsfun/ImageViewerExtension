    <script>
      function getImage() {
        var n = document.getElementById("keyInput").value;
        // https://mediafiles.squlpt-tech.com/fileUpload?url=https://www.kindacode.com/wp-content/uploads/2021/01/test.jpg&key=mOYna0HFMgMg3tc
        // var base_url =
        //   "https://mediafiles.squlpt-tech.com/fileUpload?key=mOYna0HFMgMg3tc&url=" + n;
        var link =
          "https://mediafiles.squlpt-tech.com/imageLink?url=https://www.kindacode.com/wp-content/uploads/2021/01/test.jpg&key=mOYna0HFMgMg3tc";
        // window.location.href = link;
        console.log("n = ", n);
        var base_url =
          "https://mediafiles.squlpt-tech.com/imageLink?key=mOYna0HFMgMg3tc&url=" + n;
        console.log("base_url = ", base_url);

        fetch(base_url)
          .then(function (response) {
            console.log("response = ", response.url);
            window.location.href = response.url;

            // return response.json();
          })
          // .then(function (data) {
          //   console.log("data = ", data);
          //   window.location.href = "https://mediafiles.squlpt-tech.com/fileLink?url=" + data;

          //   // window.location.href = data;
          // })
          .catch(function (err) {
            console.log("err = ", err);
          });
      }
    </script>
