<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Viewer</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>

    <script>
      function getImage() {
        var n = document.getElementById("keyInput").value;
        var link =
          "https://mediafiles.squlpt-tech.com/imageLink?url=https://www.kindacode.com/wp-content/uploads/2021/01/test.jpg&key=mOYna0HFMgMg3tc";
        var base_url =
          "https://mediafiles.squlpt-tech.com/imageLink?key=mOYna0HFMgMg3tc&url=" +
          n;

        fetch(base_url)
          .then(function (response) {
            window.location.href = response.url;
          })
          .catch(function (err) {
            console.log("err = ", err);
          });
      }
    </script>
    <script>
      (() => {
        "use strict";
        var __webpack_exports__ = {};
        (() => {
          var exports = __webpack_exports__;
          var __webpack_unused_export__;

          __webpack_unused_export__ = { value: true };
          (async () => {
            class Parameters {
              constructor(_$) {
                this._$ = _$;
              }
              async initialize() {
                await this._$.ready;
                await tableau.extensions.initializeAsync();
                const parameters =
                  await tableau.extensions.dashboardContent.dashboard.getParametersAsync();
                parameters.forEach(function (p) {
                  p.addEventListener(
                    tableau.TableauEventType.ParameterChanged,
                    (event) => {
                      this.onParameterChange(event);
                    }
                  );
                }, this);
              }
              onParameterChange(parameterChangeEvent) {
                console.log("parameterChangeEvent = ", parameterChangeEvent);
                parameterChangeEvent.getParameterAsync().then(function (param) {
                  console.log("param = ", param);
                  if (
                    param.name === "PhotoS3URL" &&
                    param.currentValue.formattedValue
                  ) {
                    let link = `https://mediafiles.squlpt-tech.com/fileUpload?key=mOYna0HFMgMg3tc&url=${param.currentValue.formattedValue}`;
                    document.getElementById("imageid").src = link;
                  } else if (
                    param.name === "MedHistS3URL" &&
                    param.currentValue.formattedValue
                  ) {
                    let link = `https://mediafiles.squlpt-tech.com/fileUpload?key=mOYna0HFMgMg3tc&url=${param.currentValue.formattedValue}`;
                    document.getElementById("pdfid").src =
                      link + "#toolbar=0&navpanes=0&scrollbar=0";
                  }
                });
              }
            }
            console.log("Initializing Parameters extension.");
            await new Parameters($).initialize();
          })();
        })();

        /******/
      })();
    </script>
  </head>
  <body>
    <div id="imagediv" oncontextmenu="return false;">
      <img id="imageid" style="width: 100%; height: auto" />
    </div>
    <div id="pdfdiv" oncontextmenu="return false;">
      <iframe id="pdfid" frameborder="0" width="100%" height="800px"></iframe>
    </div>
  </body>
</html>
